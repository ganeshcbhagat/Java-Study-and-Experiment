<div class="container my-5">
  <div class="row">
    <div class="col-md-12">
        <mat-form-field class="input-group">
            <input matInput type="search" placeholder="Search your asset" #searchText #box (keyup.enter)="search(searchText.value)">
            <button mat-button matSuffix (click)="search(searchText.value);">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
    </div>
  </div>
</div>
